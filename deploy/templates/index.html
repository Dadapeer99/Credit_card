<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>TITLE</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<style>
.back{
 background-image: url("{{ url_for('static', filename='image/card.gif') }}");
background-repeat:no-repeat;
background-size:cover;
}
.white{
color:white;
}
.nspace{
margin:15px 15px 30px 30px;
padding:9px 10px;
background: palegreen;
width:500px
}
.space{
margin:10px 30px;
padding:10px 10px;
background: palegreen;
width:500px
}
.gap{
padding:10px 20px;
}
</style>
  
</head>

<body >
 <div>
	<div class="jumbotron">
	<h1 style="text-align:center"> CREDIT CARD FRAUD DETECTION </h1>
	
	</div>
<div class="back">
     <!-- Main Input For Receiving Query to our ML -->
    <form class="form-group" action="{{ url_for('predict')}}"method="post">
    		
		<div class="row">
		<div class="gap col-md-6 ">
		<label class="white" for="">AVERAGE AMOUNT TRANSACTION / DAY</label>
		<input type="number" class="space form-control" step="0.01" name="AVERAGE AMOUNT TRANSACTION / DAY" placeholder="AVERAGE AMOUNT TRANSACTION / DAY" required="required" /><br>

		<label class="white"  for="">TRANSACTION AMOUNT</label>
		<input type="number" class="space form-control" step="0.01" name="TRANSACTION AMOUNT" placeholder="TRANSACTION AMOUNT" required="required" /><br>

		<label class="white"  for="">IS DECLINED</label>		
		<select class="nspace form-control" name="IS DECLINED" id="IS DECLINED">
  <option value=0>NO</option>
  <option value=1>YES</option>
 </select>


		<label class="white"  for="">TOTAL NUMBER OF DECLINES / DAY</label>
		<input type="number" class="space form-control" step="0.01" name="TOTAL NUMBER OF DECLINES / DAY" placeholder="TOTAL NUMBER OF DECLINES / DAY" required="required" /><br>

		<label class="white"  for="">IS FOREIGN TRANSACTION</label>		
		<select class="nspace form-control" name="IS FOREIGN TRANSACTION" id="IS FOREIGN TRANSACTION">
  <option value=1>YES</option>
  <option value=0>NO</option>
 </select>

		</div>

<div class="gap col-md-6">

		<label class="white"  for="">IS HIGH-RISK COUNTRY</label>		
		<select class="nspace form-control" name="IS HIGH-RISK COUNTRY" id="IS HIGH-RISK COUNTRY">
  <option value=1>YES</option>
  <option value=0>NO</option>
</select>

		<label class="white"  for="">DAILY CHARGE BACK AVERAGE AMOUNT</label>
		<input type="number" class="space form-control" step="0.01" name="DAILY CHARGE BACK AVERAGE AMOUNT" placeholder="DAILY CHARGE BACK AVERAGE AMOUNT" required="required" /><br>

		<label class="white"  for="">6-MONTHS AVERAGE CHECK-BOOK AMOUNTS</label>
		<input type="number" class="space form-control" step="0.01" name="6-MONTHS AVERAGE CHECK-BOOK AMOUNTS" placeholder="6-MONTHS AVERAGE CHECK-BOOK AMOUNTS" required="required" /><br>

		<label class="white"  for="">6-MONTH CHECK-BOOK FREQUENCY</label>
		<input type="number" class="space form-control" step="0.01" name="6-MONTH CHECK-BOOK FREQUENCY" placeholder="6-MONTH CHECK-BOOK FREQUENCY" required="required" /><br>

		
</div>
</div>

<div style="padding:2% 35%">
  <button type="submit" class="btn btn-success btn-block" style="width:350px;padding:20px">Predict</button>		
</div>
      
    </form>
</div>
   <br>
   <br>

<div  style="background:skyblue;padding:2% 40%">
   {{ prediction_text }}
</div>
 </div>


</body>
</html>
